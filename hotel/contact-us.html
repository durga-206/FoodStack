  <body>
    <header>
      <!-- place navbar here -->

    <main>
      <div class="durga" id="#contact-us">
        <!-- <img src="contact-us.jpg" alt="background-image" class="w-100" /> -->
        <div class="container text-white text-center pt-5">
          <div class="row">
            <div class="col-4">
              <p class="display-6 text-warning">
                <span
                  class="fa-solid fa-phone text-danger pe-3 text-start"
                ></span

              </p>
              <p class="lead pt-4">
                +91 994 487 1335 <br />
                +91 812 457 1335
              </p>
            </div>
            <div class="col-4">
              <p class="display-6 text-warning">
                <span
                  class="fa-solid fa-address-book text-danger pe-3 text-start"
                ></span
                >Address
              </p>
              <p class="lead pt-4">
                Petrol Bunk Opposite <br />
                Ambai to Tenkasi Road <br />Ambai-627 401.
              </p>
            </div>
            <div class="col-4">
              <p class="display-6 text-warning">
                <span
                  class="fa-solid fa-location-dot text-danger pe-3 text-start"
                ></span
                >Location
              </p>
              <iframe
                src="https://maps.app.goo.gl/5qAA9xUzEGQgCs8p6?g_st=aw"
                class="w-50 h-50 pt-4"
                frameborder="0"
              ></iframe>
